<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro de Shots</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: radial-gradient(#120026, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      background: linear-gradient(145deg, #1b0f3a, #140027);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 340px;
      min-width: 0;
      box-sizing: border-box;
      margin: 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px #ff00ff55;
    }

    .shot-icon {
      font-size: 5rem;
    }

    .shot-name {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .shot-price {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: bold;
      color: yellow;
      display: none;
    }

    .btn {
      margin-top: 1rem;
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-primary {
      background: yellow;
      color: black;
      font-weight: bold;
    }

    .btn-secondary {
      background: #333;
      color: white;
    }

    /* Estilos para el modal */
    #modalMatch {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(145deg, #1b0f3a, #140027);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      box-shadow: 0 0 30px #ff00ff99;
      text-align: center;
      max-width: 320px;
      width: 90%;
      color: white;
    }

    .modal-content div {
      margin: 0.5rem 0;
    }

    .modal-content button {
      background: yellow;
      color: black;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="shot-icon" id="shotIcon">😈</div>
    <div class="shot-name" id="shotName">HOY TE TOCA</div>
    <div class="shot-price" id="shotPrice">S/1.00</div>
    <button class="btn btn-secondary" onclick="generarShot()">SWIPEA</button>
    <div style="width:100%;display:flex;justify-content:center;align-items:center;margin-top:1.5rem;">
      <img src="logo.png" alt="Logo Lounge" style="max-width:120px;max-height:60px;width:auto;height:auto;" />
    </div>
  </div>

  <div id="modalMatch">
    <div class="modal-content">
      <div id="modalMatchIcon" style="font-size:2.2rem;"></div>
      <div id="modalMatchName" style="font-size:1.3rem;font-weight:bold;"></div>
      <div style="font-size:1rem;">¡Excelente elección!<br>Toma una captura de este mensaje y ven a la barra por tu match!</div>
      <button onclick="cerrarModalMatch()">OK</button>
    </div>
  </div>

  <script>
    const shots = [
      { nombre: 'PISCO SOUR', icono: '🍸', accion: 'S/1.00' },
      { nombre: 'MOJITO', icono: '🍹', accion: 'S/1.00' },
      { nombre: 'CUBA LIBRE', icono: '🥃', accion: 'S/1.00' },
      { nombre: 'OLD TIMES + PEPSI', icono: '🧃', accion: 'S/30.00' },
      { nombre: 'FOTO INSTANTÁNEA', icono: '📸', accion: 'Impresa al toque' },
      { nombre: 'UN BESO DEL ANIMADOR', icono: '💋', accion: '¡En la mejilla o full show!' },
      { nombre: 'ESCOGES LAS PRÓXIMAS 3 CANCIONES DEL DJ', icono: '🎶', accion: '¡Tú eliges la música!' },
      { nombre: 'SALUDOS DEL ANIMADOR', icono: '🎤', accion: '¡Saludos especiales en vivo!' },
      { nombre: '-20% en toda la carta', icono: '💸', accion: 'Descuento aplicado a tu cuenta' }
    ];

    function generarShot() {
      const random = shots[Math.floor(Math.random() * shots.length)];
      document.getElementById('shotName').textContent = random.nombre;
      document.getElementById('shotIcon').textContent = random.icono;
      // Mostrar precio solo para cócteles de S/1.00
      const priceDiv = document.getElementById('shotPrice');
      if (['PISCO SOUR', 'MOJITO', 'CUBA LIBRE'].includes(random.nombre)) {
        priceDiv.textContent = 'S/1.00';
        priceDiv.style.display = 'block';
      } else {
        priceDiv.style.display = 'none';
      }
    }

    function aceptarShot() {
      const nombre = document.getElementById('shotName').textContent;
      const icono = document.getElementById('shotIcon').textContent;
      const shot = shots.find(s => s.nombre === nombre);
      if (shot) {
        document.getElementById('modalMatchIcon').textContent = icono;
        document.getElementById('modalMatchName').textContent = nombre;
        document.getElementById('modalMatch').style.display = 'flex';
      } else {
        alert('¡Error al aceptar el shot!');
      }
    }

    function cerrarModalMatch() {
      document.getElementById('modalMatch').style.display = 'none';
    }
  </script>
</body>
</html>
